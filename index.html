<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>HTML + SCSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <div>
        <input id="flexbox-toggle" type="checkbox" />
        <span>Toggle <code>flex</code></span>
      </div>
      <div class="root" display="block">
        <div class="element">Hello</div>
        <div class="element">to</div>
        <div class="element">the</div>
        <div class="element">world</div>
      </div>
    </div>

    <hr />
    <div>
      <div>
        <input id="flex-direction-toggle" type="checkbox" />
        <span>Change direction to "column"</span>
      </div>
      <div class="flex-direction-demo-root">
        <div class="flex-direction-demo-element">Hello</div>
        <div class="flex-direction-demo-element">to</div>
        <div class="flex-direction-demo-element">the</div>
        <div class="flex-direction-demo-element">world</div>
      </div>
    </div>
  </body>
</html>
