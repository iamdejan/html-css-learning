<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>HTML + SCSS</title>
  </head>
  <body>
    <a href="/" class="my-button">I am a button link</a><br /><br />
    <article>
      <a href="/" class="my-button">I am a button link</a>
    </article>

    <article>
      <p>Lorem ipsum dolor sit amet.</p>
    </article>

    <strong>This is strong.</strong><br />
    <strong class="my-component">This is a "my-component" strong.</strong>
    <aside>
      <p>
        <strong>A paragraph inside of <code>aside</code> tag.</strong>
      </p>
    </aside>

    <article id="unset">
      <p>Another paragraph inside of an article tag.</p>
    </article>
  </body>
</html>
